<header>
    <div id="block">
        <div style="padding: 10px;">
            <h2>Update Post</h2>
             by     <span class="author">Eduardo Lopez Anta</span></span>
            <nav>
                <plat-button class="button-danger resize" plat-tap="listPost()">List Post</plat-button>
            </nav>
        </div>
    </div>
</header>

<div class="center">
    <form class="fill" name="newBlogData">
        Title:
        <br/>
        <br/>
        <plat-input class="input-normal" id="title" type="text" plat-bind="post.title"></plat-input>
        <br/>
        <br/>
        <br/> Author:
        <br/>
        <br/>
        <plat-input class="input-normal" id="author" type="text" plat-bind="post.author"></plat-input>
        <br/>
        <br/>
        <br/> Content:
        <br/>
        <br/>
        <textarea rows="10" cols="93" id="content" plat-bind="post.content"></textarea>
        <br/>
        <br/>
        <plat-button class="button-danger" plat-tap="postUpdate()">Update Post</plat-button>
    </form>
</div>
