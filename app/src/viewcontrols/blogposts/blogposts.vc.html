<header>
    <div id="block">
        <div style="padding: 10px;">
            <h2>Blog Site DepotUI Platy</h2>
            by     <span class="author">Eduardo Lopez Anta</span></span>
            <nav>
                <a href="#newpost">New Post</a>
            </nav>
        </div>
    </div>
</header>

<div class="center">
    <div id="posts" ng-repeat="post in posts  | orderBy:'-createdAt'">
        <div id="block">
            <div style="padding: 10px;">
                <div><span class="list-post">Id: </span> {{post.id}}</div>
                <div><span class="list-post">Title: </span> {{post.title}}</div>
                <div><span class="list-post">Author: </span> {{post.author}}</div>
                <div><span class="list-post">Content: </span> {{post.content}}</div>
                <div><span class="list-post">Date: </span> {{post.createdAt}}</div>
                <br>
                <a href="#post/{{post.id}}">View Detail</a>
                <a href="#updatepost/{{post.id}}">Update Post</a>
            </div>
        </div>
    </div>
</div>
